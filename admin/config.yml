backend:
  name: github
  repo: bryanbdd/brainstormingdigital
  branch: main
media_folder: "images"  # Sube imágenes a esta carpeta
public_folder: "/images"  # Ruta pública para las imágenes
collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "home"
        label: "Home Page"
        file: "index.html"  # ¡En minúsculas!
        fields:
          - { name: "title", label: "Título", widget: "string" }
          - { name: "content", label: "Contenido", widget: "markdown" }
