    <!-- SOLUCIÓN PROFESIONAL PARA NETLIFY IDENTITY -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Detectar si viene de una invitación
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const inviteToken = hashParams.get('invite_token');

            // 2. Configurar Netlify Identity
            if (window.netlifyIdentity) {
                // 3. Forzar modal de registro si hay token
                if (inviteToken) {
                    netlifyIdentity.on('init', () => {
                        if (!netlifyIdentity.currentUser()) {
                            netlifyIdentity.open('signup');
                        }
                    });
                }

                // 4. Redirección post-login
                netlifyIdentity.on('login', () => {
                    window.location.href = '/admin/';
                });

                // 5. Manejo de errores
                netlifyIdentity.on('error', (err) => {
                    console.error('Error en Netlify Identity:', err);
                    // Redirección alternativa si falla
                    if (inviteToken) {
                        window.location.href = `/admin/#invite_token=${inviteToken}`;
                    }
                });
            }
            // 6. Solución para móviles/redirección manual
            else if (inviteToken) {
                window.location.href = `/admin/#invite_token=${inviteToken}`;
            }
        });
    </script>
