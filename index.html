<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstorming Digital | Agencia de Performance Marketing</title>
    <meta name="description" content="Especialistas en Google Ads, Meta Ads y TikTok Ads. Transformamos datos en resultados medibles para tu negocio">
    
    <!-- Preconexión para mejorar performance -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.png" type="image/png">
    
    <!-- Fuentes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Estilos CSS -->
    <style>
        :root {
            --primary: #0A2463;  /* Azul corporativo */
            --secondary: #3E92CC;  /* Azul CTA */
            --accent: #2CA58D;  /* Verde para resultados */
            --dark: #1A1A2E;  /* Fondo oscuro */
            --light: #F9FAFB;  /* Fondo claro */
            --text: #374151;  /* Texto principal */
            --text-light: #6B7280;  /* Texto secundario */
            --success: #10B981;  /* Verde éxito */
            --font-title: 'Montserrat', sans-serif;
            --font-body: 'Poppins', sans-serif;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            color: var(--text);
            background-color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Estructura general */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 18px 0;
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(8px);
        }

        .logo img {
            height: 40px;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 120px 0 80px;
            background: linear-gradient(135deg, var(--light) 0%, #EFF6FF 100%);
        }

        .hero h1 {
            font-size: 52px;
            margin-bottom: 20px;
        }

        /* WhatsApp Float (SOLO móvil) */
        .whatsapp-float {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            font-size: 28px;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.3);
            z-index: 999;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .whatsapp-float {
                display: flex;
            }
        }

        /* Testimonios con imágenes reales */
        .author-avatar img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        /* Formulario sin honeypot */
        form {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">
                    <img src="assets/logo-brainstorming-digital.svg" alt="Brainstorming Digital">
                </a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Lleva tu empresa a otro nivel</h1>
            <p>Performance Marketing con resultados medibles en 90 días.</p>
        </div>
    </section>

    <!-- Testimonios con imágenes -->
    <section class="testimonials">
        <div class="container">
            <div class="testimonial-card">
                <div class="author-avatar">
                    <img src="assets/testimonial-maria.jpg" alt="María López" loading="lazy">
                </div>
                <h4>María López</h4>
                <p>CEO, ModaTrend</p>
            </div>
        </div>
    </section>

    <!-- Formulario -->
    <section id="contact">
        <div class="container">
            <form name="contact" method="POST" data-netlify="true" action="/gracias.html">
                <input type="hidden" name="form-name" value="contact">
                <!-- Campos del formulario aquí -->
            </form>
        </div>
    </section>

    <!-- WhatsApp Float -->
    <a href="https://wa.me/5491170601096" class="whatsapp-float" target="_blank" aria-label="Contactar por WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Scripts -->
    <script>
        // Animaciones y funcionalidad
    </script>
</body>
</html>
